<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" width="{{width}}" height="{{height}}" viewBox="0 0 {{comic_width}} {{comic_height}}">
  <g transform="translate({{comic_width_half}},{{comic_height_half}}) scale({{scale}}) translate(-{{comic_width_half}},-{{comic_height_half}}) translate({{x}},{{y}})">
    <comic name="{{name}}/emotion/{{emotion}}.svg"></comic>
    <comic name="{{name}}/pose/{{pose}}.svg"></comic>
  </g>
</svg>
